<!DOCTYPE html>
<html lang="en">

    <!-- Astuce :  Comment s'y prendre pour bien assimuler le cocepte de HTML CSS :
        --------
 imaginez une image se trouvans dans un card(shadow) possedant un header(titre) et un footer(annotation rating) : pour concevoir ce type de maquêtte vous avez deux possibilité :
 
 - soit considerez l'image, le titre, et le rating comme étant une seul ligne, mais que chaqu'une des trois partie represente une colonne, et puis par la suite vous utiliser le sytème de wrap
   pour casser les colonne afin que chaque colonne puisse revenir a la ligne avec du bootstrap on appelle cette propriété << wrap-100>>
   
 -la seconde solution consiste a considerer chaqu'une des trois partis commme étant un ligne qui vont se suivre de manière successive -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Pour des question de responsive design nous aurons besoin du ViewPort-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie a Wookie</title>

    <style>

/* ////////////////////////////////////////////////////// */
        .debug{
            border: 1px solid red;
        }

        *, ::before, ::after
        {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
/* ///////////////////////////////////////////////////////// */
        .fixed{
            position : fixed;
        }

        .header{
            left :0px;
            top :0px;
        }

        .footer{
            left: 0px;
            bottom :0px;
        }
        

        .aumax{
            width: 100%;
        }

        .p-10{
            padding:10px   ;
        }

        .mt-75{
            margin:50px;
        }


        .taille-container{
            width: 500px;
        }

        .auto-margin{
            margin-left: auto;
            margin-right:auto;
           
        }

        img{
            height:auto;
            
            /* une image doit Occuper 100% le container dans le quelle elle se trouve (règle a toujours respecter) */
            width:100%;
        }

        /* media queries definie la taille des differents ecran qui existe */
        @media screen and (max-width:490px) {
            .taille-container{
             width: 450px;
                }
            }



        
        /* Processus de filtrage */

        .container{

        }

        .container .row{

        }

        .container .row .col {

        }

        .container .flexible{
            display: flex;
        }

      /* Fin du processus de filtrage */

     

    </style>
</head>
<body>
    <!-- <div>
        //Heade
        Header
    </div> -->

    <header class="header fixed debug aumax p-10">
        <!-- header -->
        <div class="container">
            <div class="row flexible">
                <div>
                    logo
                </div>
                <div>
                    premier menu
                </div>
            </div>
        </div>
     
    </header>


    <div class="mt-75">
      <!--Content-->
      <section class=" auto-margin taille-container">
        <article class="container">
            <!--1er façons de faire utiliser la balise div-->
            <div class="row flexible">
                <div class="col">
                    <h1>le titre de Selfie</h1>
                </div>
                <div class="col">
                  [...]
                </div>
            </div>
            <div class="row flexible">
                <img   src="./image/wookie-1.png" alt="wookie image" >  
            </div>
            
        </article>
        <article class="container">
            <!--2nd façons de faire c'est d'utiliser  la balise header-->
            <header class="row flexible">
                    <div class="col">
                        <h1>Le titre de Selfie 2</h1>
                    </div>
                    <div class="col">
                        [...]
                    </div>
            </header>
            <div class="row flexible">
                <div class="col">
                    <img src="./image/wookie-1.png" alt="wookie image">
                </div>
            </div>
            
        </article>
      </section>

    </div>


    <!-- <div>
          //Footer
          footer
    </div> -->

    <footer class="footer fixed debug aumax p-10">
        <!-- footer -->
    <div>
        mon footer
       
    </div>
    </footer>
</body>
</html>
