 imaginez une image se trouvans dans un card(shadow) possedant un header(titre) et un footer(annotation rating) : pour concevoir ce type de maquêtte vous avez deux possibilité :
 
 - soit considerez l'image, le titre, et le rating comme étant une seul ligne, mais que chaqu'une des trois partie represente une colonne, et puis par la suite vous utiliser le sytème de wrap
   pour casser les colonne afin que chaque colonne puisse revenir a la ligne avec du bootstrap on appelle cette propriété << wrap-100>>
   
 -la seconde solution consiste a considerer chaqu'une des trois partis commme étant un ligne qui vont se suivre de manière successive -->
