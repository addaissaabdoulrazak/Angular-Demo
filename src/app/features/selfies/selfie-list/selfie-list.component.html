

<div class="row">
    <div class="col">
        <button type="button" class="btn btn-primary" (click)="Affichage_Formulaire_Pour_Ajouter_Un_Selfie()">Ajouter un Selfie</button>
    </div>
</div>

<app-add-selfie *ngIf='hideComponant' (annulerComponent)="Click_pour_Annuler_Selfie_Ajouter_Par_Formulaire()"></app-add-selfie>

<app-selfie-readonly [getSelfie]="selfie" *ngFor="let selfie of lesSelfies"></app-selfie-readonly>
